<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√ºckenfinder v6</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>

        /* --- BASIC STYLING & LAYOUT --- */
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 95vh;
        }

        h1 {
            margin: 0 0 0 0;
            text-align: left;
            font-weight: normal;
            font-size: 2.5rem;
            color: #333;
        }


        /* Container for the main content (TextBox + Map) */
        .container {
            display: flex;
            flex-direction: row;
            gap: 10px;
            flex-grow: 1;
        }

        .container-top {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 10px;
        }


        /* --- LEFT COLUMN: CONTROLS --- */
        .controls {
            display: flex;
            flex-direction: column;
            width: 300px;
            flex-shrink: 0;
            position: relative;
        }

        textarea {
            width: 100%;
            flex-grow: 1;
            border: 2px solid #e9571b;
            border-radius: 10px;
            padding: 10px;
            padding-bottom: 45px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            resize: none;
            box-sizing: border-box;
            outline: none;
        }

        .textarea-buttons {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            z-index: 10;
        }

        .textarea-btn {
            background-color: #e9571b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s;
            flex: 1;
            font-weight: bold;
        }

        .textarea-btn:hover {
            background-color: #c04512;
        }

        .textarea-btn:active {
            transform: translateY(1px);
        }


        /* --- RIGHT COLUMN: MAP & OVERLAY --- */
        .map-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }


        /* Custom Toggle Switch */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 14px;
            color: #333;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            margin-left: 10px;
        }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

            .slider:before {
                position: absolute;
                content: "";
                height: 16px;
                width: 16px;
                left: 2px;
                bottom: 2px;
                background-color: white;
                transition: .4s;
                border-radius: 50%;
            }

        input:checked + .slider {
            background-color: #e9571b;
        }

            input:checked + .slider:before {
                transform: translateX(20px);
            }


        /* The Map Box */
        #map {
            width: 100%;
            height: 100%;
            border: 2px solid #e9571b;
            border-radius: 10px;
            position: relative;
        }


        /* Einwohnerzahlen Overlay Styling */
        #populationOverlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background-color: white;
            border: 2px solid #e9571b;
            border-radius: 10px;
            padding: 10px 15px;
            z-index: 1000;
            display: none;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: opacity 0.3s ease-in-out;
        }

            #populationOverlay.visible {
                display: block;
            }

            #populationOverlay div {
                margin-right: 20px;
                display: inline-block;
            }


        /* CSS Hack to make the specific WMS layer grayscale */
        .grayscale-layer {
            filter: grayscale(100%);
        }

        /* ALLE Leaflet Popups und Tooltips komplett deaktivieren! */
        .leaflet-popup,
        .leaflet-popup-pane,
        .leaflet-popup-content-wrapper,
        .leaflet-popup-tip-container,
        .leaflet-popup-tip,
        .leaflet-tooltip,
        .leaflet-tooltip-pane {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }
        
        /* Custom Tooltip - komplett selbst gemacht! */
        #customTooltip {
            position: absolute;
            background-color: rgba(51, 51, 51, 0.95);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            pointer-events: none;
            z-index: 10000;
            display: none;
            white-space: nowrap;
        }
        
    </style>
</head>
<body>

    <h1>L√ºckenfinder v6</h1>
    <div class="container-top">

        <div class="toggle-container">
            <label for="transportToggle">Stra√üennetz</label>
            <label class="switch">
                <input type="checkbox" id="transportToggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="toggle-container">
            <label for="popToggle">Population</label>
            <label class="switch">
                <input type="checkbox" id="popToggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="toggle-container">
            <label for="topoToggle">Ortschaftenverzeichnis</label>
            <label class="switch">
                <input type="checkbox" id="topoToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="container">
        <div class="controls">
            <textarea id="plzInput" placeholder="Postleitzahlen eingeben oder auf Karte klicken..."></textarea>
            <div class="textarea-buttons">
                <button class="textarea-btn" id="minimBtn" title="Mit/Ohne Ortschaftsnamen">Mit Name</button>
                <button class="textarea-btn" id="copyBtn" title="Alle PLZs einzeln kopieren">Ctrl+C</button>
                <button class="textarea-btn" id="sqlBtn" title="SQL-Query f√ºr Cobra CRM">SQL</button>
                <button class="textarea-btn" id="clearBtn" title="Alles l√∂schen">Clear</button>
            </div>
        </div>

        <div class="map-wrapper">
            <div id="populationOverlay"></div>
            <div id="map"></div>
            <!-- Custom Tooltip -->
            <div id="customTooltip"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // ============================================
        // GLOBALE VARIABLEN
        // ============================================
        
        let populationData = {};
        let plzGeometries = {};
        let geometriesLoaded = false;
        let localityNames = {};
        let selectedPlzSet = new Set();
        let interactiveLayers = {};
        let isMinimized = true;
        
        // Custom Tooltip
        const customTooltip = document.getElementById('customTooltip');
        let currentHoverPlz = null;
        
        
        // ============================================
        // 1. LOKALE PLZ-GEOMETRIEN LADEN
        // ============================================
        
        async function loadLocalPlzGeometries() {
            try {
                console.log('üîÑ Lade lokale PLZ-Geometrien...');
                const response = await fetch('plz_geometries.geojson');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const geojsonData = await response.json();
                
                geojsonData.features.forEach(feature => {
                    const plz = feature.properties.PLZ;
                    if (plz) {
                        if (!plzGeometries[plz]) {
                            plzGeometries[plz] = [];
                        }
                        plzGeometries[plz].push(feature);
                    }
                });
                
                geometriesLoaded = true;
                console.log(`‚úÖ ${Object.keys(plzGeometries).length} PLZ-Codes geladen (${geojsonData.features.length} Regionen total)`);
                
                enableInteractiveMode();
                
            } catch (error) {
                console.error('‚ùå Fehler beim Laden der PLZ-Geometrien:', error);
                alert('Fehler: plz_geometries.geojson konnte nicht geladen werden.');
            }
        }
        
        
        // ============================================
        // 1a. ORTSCHAFTSNAMEN LADEN
        // ============================================
        
        async function loadLocalityNames() {
            try {
                console.log('üîÑ Lade Ortschaftsnamen...');
                const response = await fetch('Ortschaften.csv');
                
                if (!response.ok) {
                    console.warn('‚ö†Ô∏è Ortschaften.csv nicht gefunden');
                    return;
                }
                
                const csvText = await response.text();
                parseLocalityCSV(csvText);
                
                console.log(`‚úÖ ${Object.keys(localityNames).length} Ortschaftsnamen geladen`);
                
            } catch (error) {
                console.warn('‚ö†Ô∏è Fehler beim Laden der Ortschaftsnamen:', error);
            }
        }
        
        function parseLocalityCSV(csvText) {
            const lines = csvText.split(/\r?\n/).filter(line => line.trim() !== '');
            
            for (let i = 1; i < lines.length; i++) {
                const columns = lines[i].split(';');
                
                if (columns.length < 2) continue;
                
                const ortschaftsname = columns[0].trim();
                const plz = columns[1].trim();
                
                if (plz.length === 4 && ortschaftsname) {
                    if (!localityNames[plz]) {
                        localityNames[plz] = [];
                    }
                    if (!localityNames[plz].includes(ortschaftsname)) {
                        localityNames[plz].push(ortschaftsname);
                    }
                }
            }
        }
        
        
        // ============================================
        // 2. EINWOHNERDATEN LADEN
        // ============================================

        function parseCSV(csvText) {
            const lines = csvText.split(/\r?\n/).filter(line => line.trim() !== '');

            for (let i = 1; i < lines.length; i++) {
                const columns = lines[i].split(';');
                if (columns.length < 25) continue;

                const plz = columns[0].trim();

                const parseNum = (colIndex) => {
                    return parseInt(columns[colIndex].trim().replace(/\s/g, '')) || 0;
                };

                const total = parseNum(1);

                if (plz.length === 4) {
                    populationData[plz] = {
                        total: total,
                        '0-15': parseNum(6) + parseNum(7) + parseNum(8),
                        '15-30': parseNum(9) + parseNum(10) + parseNum(11),
                        '30-45': parseNum(12) + parseNum(13) + parseNum(14),
                        '45-60': parseNum(15) + parseNum(16) + parseNum(17),
                        '60-75': parseNum(18) + parseNum(19) + parseNum(20),
                        '>75': parseNum(21) + parseNum(22) + parseNum(23) + parseNum(24)
                    };
                }
            }
        }

        async function loadPopulationData() {
            try {
                const response = await fetch('Population2024.csv');
                if (!response.ok) {
                    console.error('Fehler beim Laden der CSV-Datei.');
                    return;
                }
                const csvText = await response.text();
                parseCSV(csvText);
                console.log('‚úÖ Einwohnerdaten erfolgreich geladen.');
            } catch (error) {
                console.error('‚ùå Ladefehler Einwohnerdaten:', error);
            }
        }

        loadPopulationData();
        loadLocalityNames();
        loadLocalPlzGeometries();

        function updatePopulationOverlay(data) {
            const overlay = document.getElementById('populationOverlay');
            const formatter = new Intl.NumberFormat('de-CH');

            let content = `
                <div><b>Totale Population:</b> ${formatter.format(data.total)}</div>
                <div> / / / </div>
                <div><b>0-15:</b> ${formatter.format(data['0-15'])}</div>
                <div><b>15-30:</b> ${formatter.format(data['15-30'])}</div>
                <div><b>30-45:</b> ${formatter.format(data['30-45'])}</div>
                <div><b>45-60:</b> ${formatter.format(data['45-60'])}</div>
                <div><b>60-75:</b> ${formatter.format(data['60-75'])}</div>
                <div><b>>75:</b> ${formatter.format(data['>75'])}</div>
            `;

            overlay.innerHTML = content;
        }

        
        // ============================================
        // 3. KARTE INITIALISIEREN
        // ============================================
        
        const map = L.map('map').setView([46.8182, 8.2275], 8);

        const baseLayer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        
        // Stra√üen-Layer mit Overpass API
        let roadsLayer = L.layerGroup();
        let roadsLoaded = false;
        let currentRoadsQuery = null;
        
        // Funktion um Stra√üen zu laden
        async function loadRoads() {
            // Pr√ºfe Zoom-Level - nur ab Zoom 9 laden
            const zoom = map.getZoom();
            if (zoom < 9) {
                console.log('‚ö†Ô∏è Zoom zu niedrig - bitte n√§her heranzoomen f√ºr Stra√üen');
                roadsLayer.clearLayers();
                return;
            }
            
            const bounds = map.getBounds();
            const south = Math.max(bounds.getSouth(), 45.8);
            const north = Math.min(bounds.getNorth(), 47.9);
            const west = Math.max(bounds.getWest(), 5.9);
            const east = Math.min(bounds.getEast(), 10.6);
            
            const bbox = `${south},${west},${north},${east}`;
            
            // Optimierte Query - nur die wichtigsten Stra√üen
            const query = `
                [out:json][timeout:15];
                (
                  way["highway"="motorway"](${bbox});
                  way["highway"="trunk"](${bbox});
                  way["highway"="primary"](${bbox});
                );
                out geom;
            `;
            
            try {
                console.log('üõ£Ô∏è Lade Stra√üen (Zoom:', zoom, ')');
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 20000); // 20s Timeout
                
                const response = await fetch('https://overpass-api.de/api/interpreter', {
                    method: 'POST',
                    body: 'data=' + encodeURIComponent(query),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    if (response.status === 504 || response.status === 429) {
                        throw new Error('Server √ºberlastet - bitte in 10 Sekunden erneut versuchen');
                    }
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                roadsLayer.clearLayers();
                
                data.elements.forEach(element => {
                    if (element.type === 'way' && element.geometry) {
                        const coords = element.geometry.map(node => [node.lat, node.lon]);
                        const highway = element.tags.highway;
                        
                        let color, weight;
                        if (highway === 'motorway' || highway === 'motorway_link') {
                            color = '#003d82';
                            weight = 6;
                        } else if (highway === 'trunk' || highway === 'trunk_link') {
                            color = '#0066cc';
                            weight = 5;
                        } else if (highway === 'primary') {
                            color = '#4d94ff';
                            weight = 4;
                        } else {
                            color = '#80b3ff';
                            weight = 3;
                        }
                        
                        const road = L.polyline(coords, {
                            color: color,
                            weight: weight,
                            opacity: 0.9,
                            smoothFactor: 1
                        });
                        
                        roadsLayer.addLayer(road);
                    }
                });
                
                console.log(`‚úÖ ${data.elements.length} Stra√üen geladen`);
                roadsLoaded = true;
                
            } catch (error) {
                console.error('‚ùå Fehler beim Laden der Stra√üen:', error);
                
                if (error.name === 'AbortError') {
                    console.log('‚è±Ô∏è Timeout - Anfrage dauerte zu lange');
                } else if (error.message.includes('√ºberlastet')) {
                    console.log('üîÑ Server √ºberlastet - automatischer Retry in 10s');
                    setTimeout(() => {
                        if (document.getElementById('transportToggle').checked) {
                            loadRoads();
                        }
                    }, 10000);
                }
            }
        }
        
        // Debounce f√ºr Map-Events - l√§nger warten
        let roadLoadTimeout;
        function scheduleRoadLoad() {
            if (!document.getElementById('transportToggle').checked) return;
            
            clearTimeout(roadLoadTimeout);
            roadLoadTimeout = setTimeout(() => {
                loadRoads();
            }, 2000); // 2 Sekunden warten
        }
        
        map.on('moveend', scheduleRoadLoad);
        map.on('zoomend', scheduleRoadLoad);
        
        // Topo Layer
        const topoLayer = L.tileLayer.wms('https://wms.geo.admin.ch/', {
            layers: 'ch.swisstopo-vd.ortschaftenverzeichnis_plz',
            format: 'image/png',
            transparent: true,
            opacity: 0.8,
            attribution: '¬© swisstopo',
            className: 'grayscale-layer'
        });
        
        // Event-Listener um Custom Tooltip beim Dragging zu schlie√üen
        map.on('dragstart', function() {
            hideCustomTooltip();
        });
        
        map.on('zoomstart', function() {
            hideCustomTooltip();
        });
        
        map.on('click', function() {
            hideCustomTooltip();
        });

        
        // ============================================
        // 4. TOGGLE LOGIK
        // ============================================
        
        const transportToggleInput = document.getElementById('transportToggle');
        transportToggleInput.addEventListener('change', (e) => {
            if (e.target.checked) {
                // Basis-Layer Grayscale machen
                baseLayer.getContainer().style.filter = 'grayscale(100%)';
                
                // Stra√üen-Layer aktivieren
                roadsLayer.addTo(map);
                
                // Stra√üen laden wenn noch nicht geladen
                if (!roadsLoaded) {
                    loadRoads();
                }
            } else {
                // Basis-Layer zur√ºck zu Farbe
                baseLayer.getContainer().style.filter = 'none';
                
                // Stra√üen-Layer entfernen
                map.removeLayer(roadsLayer);
            }
        });

        const topoToggleInput = document.getElementById('topoToggle');
        topoToggleInput.addEventListener('change', (e) => {
            if (e.target.checked) {
                topoLayer.addTo(map);
            } else {
                map.removeLayer(topoLayer);
            }
        });

        const popToggleInput = document.getElementById('popToggle');
        const popOverlay = document.getElementById('populationOverlay');
        popToggleInput.addEventListener('change', (e) => {
            if (e.target.checked) {
                popOverlay.classList.add('visible');
                updatePopulationFromSelection();
            } else {
                popOverlay.classList.remove('visible');
            }
        });

        
        // ============================================
        // 5. CUSTOM TOOLTIP FUNKTIONEN
        // ============================================
        
        function showCustomTooltip(plz, x, y) {
            let text = `<b>${plz}</b>`;
            
            if (localityNames[plz] && localityNames[plz].length > 0) {
                text += `<br>${localityNames[plz].join(', ')}`;
            }
            
            customTooltip.innerHTML = text;
            // Position direkt bei der Maus (kein Offset mehr!)
            customTooltip.style.left = x + 'px';
            customTooltip.style.top = y + 'px';
            customTooltip.style.display = 'block';
            currentHoverPlz = plz;
        }
        
        function hideCustomTooltip() {
            customTooltip.style.display = 'none';
            currentHoverPlz = null;
        }
        
        function updateCustomTooltip(x, y) {
            if (customTooltip.style.display === 'block') {
                customTooltip.style.left = x + 'px';
                customTooltip.style.top = y + 'px';
            }
        }
        
        
        // ============================================
        // 6. INTERAKTIVER MODUS (IMMER AKTIV!)
        // ============================================
        
        let interactiveLayer = L.layerGroup().addTo(map);
        
        function enableInteractiveMode() {
            console.log('üñ±Ô∏è Interaktiver Modus aktiviert');
            
            Object.keys(plzGeometries).forEach(plz => {
                const features = plzGeometries[plz];
                
                if (!interactiveLayers[plz]) {
                    interactiveLayers[plz] = [];
                }
                
                const normalStyle = {
                    color: "#333",
                    weight: 1,
                    fillColor: "#fff",
                    fillOpacity: 0
                };
                
                const selectedStyle = {
                    color: "#e9571b",
                    weight: 2,
                    fillColor: "#e9571b",
                    fillOpacity: 0.4
                };
                
                features.forEach((feature, idx) => {
                    const geoJsonFeature = {
                        type: "Feature",
                        properties: {
                            plz: plz,
                            name: feature.properties.PLZ_NAME || ''
                        },
                        geometry: feature.geometry
                    };
                    
                    const layer = L.geoJSON(geoJsonFeature, {
                        style: normalStyle,
                        onEachFeature: function (feature, layer) {
                            // Click Handler
                            layer.on('click', function(e) {
                                L.DomEvent.stopPropagation(e);
                                hideCustomTooltip();
                                togglePlzSelection(feature.properties.plz);
                            });
                            
                            // Hover Effect + Custom Tooltip
                            layer.on('mouseover', function(e) {
                                if (!selectedPlzSet.has(feature.properties.plz)) {
                                    layer.setStyle({fillOpacity: 0.2, fillColor: "#e9571b"});
                                }
                                showCustomTooltip(feature.properties.plz, e.originalEvent.pageX, e.originalEvent.pageY);
                            });
                            
                            layer.on('mousemove', function(e) {
                                updateCustomTooltip(e.originalEvent.pageX, e.originalEvent.pageY);
                            });
                            
                            layer.on('mouseout', function() {
                                if (!selectedPlzSet.has(feature.properties.plz)) {
                                    layer.setStyle({fillOpacity: 0});
                                }
                                hideCustomTooltip();
                            });
                            
                            layer.on('mousedown', function() {
                                hideCustomTooltip();
                            });
                        }
                    });
                    
                    interactiveLayers[plz].push(layer);
                    interactiveLayer.addLayer(layer);
                });
            });
        }
        
        function togglePlzSelection(plz) {
            const layers = interactiveLayers[plz];
            if (!layers) return;
            
            if (selectedPlzSet.has(plz)) {
                selectedPlzSet.delete(plz);
                layers.forEach(layer => {
                    layer.setStyle({
                        fillOpacity: 0,
                        fillColor: "#fff",
                        color: "#333",
                        weight: 1
                    });
                });
            } else {
                selectedPlzSet.add(plz);
                layers.forEach(layer => {
                    layer.setStyle({
                        fillOpacity: 0.4,
                        fillColor: "#e9571b",
                        color: "#e9571b",
                        weight: 2
                    });
                });
            }
            
            updateTextFieldFromSelection();
            updatePopulationFromSelection();
        }
        
        function updateTextFieldFromSelection() {
            const sortedPlzs = Array.from(selectedPlzSet).sort();
            const plzString = formatPlzListToRanges(sortedPlzs);
            textBox.value = plzString;
        }
        
        function updatePopulationFromSelection() {
            if (!popToggleInput.checked) return;
            
            let totalSums = {
                total: 0,
                '0-15': 0,
                '15-30': 0,
                '30-45': 0,
                '45-60': 0,
                '60-75': 0,
                '>75': 0
            };
            
            selectedPlzSet.forEach(plz => {
                if (populationData[plz]) {
                    totalSums.total += populationData[plz].total;
                    totalSums['0-15'] += populationData[plz]['0-15'];
                    totalSums['15-30'] += populationData[plz]['15-30'];
                    totalSums['30-45'] += populationData[plz]['30-45'];
                    totalSums['45-60'] += populationData[plz]['45-60'];
                    totalSums['60-75'] += populationData[plz]['60-75'];
                    totalSums['>75'] += populationData[plz]['>75'];
                }
            });
            
            updatePopulationOverlay(totalSums);
        }
        
        
        // ============================================
        // 7. TEXTFELD MONITORING (Live-Update!)
        // ============================================
        
        const textBox = document.getElementById('plzInput');
        
        let textUpdateTimeout;
        textBox.addEventListener('input', () => {
            clearTimeout(textUpdateTimeout);
            textUpdateTimeout = setTimeout(() => {
                updateSelectionFromTextField();
            }, 300);
        });
        
        function updateSelectionFromTextField() {
            const rawText = textBox.value;
            const parsedPlzs = parsePlzInput(rawText);
            
            selectedPlzSet.clear();
            parsedPlzs.forEach(plz => selectedPlzSet.add(plz));
            
            Object.keys(interactiveLayers).forEach(plz => {
                const layers = interactiveLayers[plz];
                
                if (selectedPlzSet.has(plz)) {
                    layers.forEach(layer => {
                        layer.setStyle({
                            fillOpacity: 0.4,
                            fillColor: "#e9571b",
                            color: "#e9571b",
                            weight: 2
                        });
                    });
                } else {
                    layers.forEach(layer => {
                        layer.setStyle({
                            fillOpacity: 0,
                            fillColor: "#fff",
                            color: "#333",
                            weight: 1
                        });
                    });
                }
            });
            
            updatePopulationFromSelection();
        }
        
        function parsePlzInput(text) {
            const components = text.split(/[\s,;]+/)
                .map(s => s.trim())
                .filter(s => s.length > 0);
            
            let allPlz = [];
            
            components.forEach(component => {
                if (component.includes('-')) {
                    const expanded = expandPlzRange(component);
                    expanded.forEach(plz => allPlz.push(plz));
                } else if (component.length === 4 && /^\d{4}$/.test(component)) {
                    allPlz.push(component);
                }
            });
            
            return [...new Set(allPlz)];
        }
        
        function expandPlzRange(rangeString) {
            const parts = rangeString.split('-');
            if (parts.length === 2) {
                const startPlzStr = parts[0].trim();
                const endPlzStr = parts[1].trim();
                const startPlz = parseInt(startPlzStr);
                const endPlz = parseInt(endPlzStr);

                if (startPlzStr.length === 4 && endPlzStr.length === 4 && !isNaN(startPlz) && !isNaN(endPlz) && startPlz <= endPlz) {
                    const result = [];
                    for (let i = startPlz; i <= endPlz; i++) {
                        result.push(String(i).padStart(4, '0'));
                    }
                    return result;
                }
            }
            return [rangeString];
        }
        
        
        // ============================================
        // 8. FORMAT-FUNKTIONEN
        // ============================================
        
        function formatPlzListToRanges(plzList) {
            if (plzList.length === 0) return '';
            
            const numbers = plzList.map(p => parseInt(p)).sort((a, b) => a - b);
            const ranges = [];
            let rangeStart = numbers[0];
            let rangeEnd = numbers[0];
            
            for (let i = 1; i < numbers.length; i++) {
                if (numbers[i] === rangeEnd + 1) {
                    rangeEnd = numbers[i];
                } else {
                    if (rangeStart === rangeEnd) {
                        ranges.push(String(rangeStart).padStart(4, '0'));
                    } else if (rangeEnd === rangeStart + 1) {
                        ranges.push(String(rangeStart).padStart(4, '0'));
                        ranges.push(String(rangeEnd).padStart(4, '0'));
                    } else {
                        ranges.push(`${String(rangeStart).padStart(4, '0')}-${String(rangeEnd).padStart(4, '0')}`);
                    }
                    rangeStart = numbers[i];
                    rangeEnd = numbers[i];
                }
            }
            
            if (rangeStart === rangeEnd) {
                ranges.push(String(rangeStart).padStart(4, '0'));
            } else if (rangeEnd === rangeStart + 1) {
                ranges.push(String(rangeStart).padStart(4, '0'));
                ranges.push(String(rangeEnd).padStart(4, '0'));
            } else {
                ranges.push(`${String(rangeStart).padStart(4, '0')}-${String(rangeEnd).padStart(4, '0')}`);
            }
            
            return ranges.join(', ');
        }
        
        function formatPlzListExpanded(plzList) {
            return plzList.map(plz => {
                const plzStr = String(plz).padStart(4, '0');
                
                // Ortschaftsnamen OHNE Klammern!
                if (localityNames[plzStr] && localityNames[plzStr].length > 0) {
                    return `${plzStr} ${localityNames[plzStr].join(', ')}`;
                }
                
                return plzStr;
            }).sort().join(', ');
        }
        
        
        // ============================================
        // 9. BUTTON FUNKTIONEN
        // ============================================
        
        const minimBtn = document.getElementById('minimBtn');
        minimBtn.addEventListener('click', () => {
            const sortedPlzs = Array.from(selectedPlzSet).sort();
            
            if (isMinimized) {
                textBox.value = formatPlzListExpanded(sortedPlzs);
                isMinimized = false;
                minimBtn.textContent = 'Ohne Name';
                console.log('üìã Format: Expandiert mit Namen');
            } else {
                textBox.value = formatPlzListToRanges(sortedPlzs);
                isMinimized = true;
                minimBtn.textContent = 'Mit Name';
                console.log('üìã Format: Minimiert ohne Namen');
            }
        });
        
        document.getElementById('copyBtn').addEventListener('click', async () => {
            const sortedPlzs = Array.from(selectedPlzSet).sort();
            const plzText = sortedPlzs.map(p => String(p).padStart(4, '0')).join(', ');
            
            try {
                await navigator.clipboard.writeText(plzText);
                console.log('üìã Kopiert:', plzText);
                
                const btn = document.getElementById('copyBtn');
                const originalText = btn.textContent;
                btn.textContent = '‚úì';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 1000);
            } catch (err) {
                console.error('Fehler beim Kopieren:', err);
                alert('Kopieren fehlgeschlagen.');
            }
        });
        
        document.getElementById('sqlBtn').addEventListener('click', async () => {
            const sortedPlzs = Array.from(selectedPlzSet).sort().map(p => parseInt(p));
            
            const conditions = [];
            let i = 0;
            
            while (i < sortedPlzs.length) {
                let rangeStart = sortedPlzs[i];
                let rangeEnd = sortedPlzs[i];
                
                while (i + 1 < sortedPlzs.length && sortedPlzs[i + 1] === sortedPlzs[i] + 1) {
                    i++;
                    rangeEnd = sortedPlzs[i];
                }
                
                if (rangeStart === rangeEnd) {
                    conditions.push(`ZIP0 = ${rangeStart}`);
                } else {
                    conditions.push(`(ZIP0 >= ${rangeStart} AND ZIP0 <= ${rangeEnd})`);
                }
                
                i++;
            }
            
            const sqlQuery = conditions.join(' OR ');
            
            try {
                await navigator.clipboard.writeText(sqlQuery);
                console.log('üìã SQL kopiert:', sqlQuery);
                
                const btn = document.getElementById('sqlBtn');
                const originalText = btn.textContent;
                btn.textContent = '‚úì';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 1000);
            } catch (err) {
                console.error('Fehler beim Kopieren:', err);
                alert('Kopieren fehlgeschlagen:\n\n' + sqlQuery);
            }
        });
        
        document.getElementById('clearBtn').addEventListener('click', () => {
            selectedPlzSet.clear();
            textBox.value = '';
            
            Object.keys(interactiveLayers).forEach(plz => {
                const layers = interactiveLayers[plz];
                layers.forEach(layer => {
                    layer.setStyle({
                        fillOpacity: 0,
                        fillColor: "#fff",
                        color: "#333",
                        weight: 1
                    });
                });
            });
            
            updatePopulationFromSelection();
            
            minimBtn.textContent = 'Mit Name';
            isMinimized = true;
            
            console.log('üóëÔ∏è Alle Auswahlen gel√∂scht');
        });
        
        
        // ============================================
        // 10. TASTENKOMBINATIONEN
        // ============================================

        document.addEventListener('keydown', function (event) {
            if (event.key === 'Enter' && (event.ctrlKey || event.metaKey)) {
                event.preventDefault();
                document.getElementById('minimBtn').click();
            }
        });
    </script>
